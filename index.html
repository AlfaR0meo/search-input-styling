<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- Кодировка страницы -->
    <meta charset="UTF-8">
    <!-- Заголовок страницы в браузере -->
    <title>Search input styling</title>
    <!-- Адаптив -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <!-- Иконка сайта во вкладке браузера -->
    <link rel="icon" href="./img/favicon.svg" type="image/svg+xml">
    <!-- Подключение стилей -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Подключение скриптов -->
    <script src="./js/script.js" defer></script>
    <!-- Цвет окружающего UI в некоторых моб. браузерах -->
    <meta name="theme-color" content="black">
    <!-- ;) -->
    <meta name="author" content="alfcrm">
</head>
<body>
    <div class="page-wrapper">
        
        <div class="container container--sm">
            
            <h1>Search input styling</h1>

            <div class="input-search">
                <input name="" type="search" placeholder="Найти">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.8">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                </svg>
            </div>

            <div class="input-search" style="--clr-hue: 0">
                <input name="" type="search" placeholder="Поиск">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.8">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                </svg>
            </div>

            <div class="input-search" style="--clr-hue: 270">
                <input name="" type="search" placeholder="Искать">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.8">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                </svg>
            </div>

        </div>
        
        
    </div>
</body>
</html>
